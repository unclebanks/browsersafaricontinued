<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon Safari</title>
  <link rel="stylesheet" type="text/css" href="/css/global.css">
  <link rel="stylesheet" type="text/css" href="/css/menu.css">
  <link rel="stylesheet" type="text/css" href="/css/locations.css">

    <!--
      ~* Pokemon Safari *~
    Application by  /u/superzipzop - Christopher Freeley
    CSS by /u/bartoke - http://www.bartoke.nl/
     -->
    <script type="text/javascript" src="/js/menu.js"></script>
  </head> 
  <body>
    <div class="container">
    <div class="header">
      Pokemon <strong>Safari</strong>
    </div>
    <div class="zone">
      Now exploring <span id="location_name"></span>
    </div>
    <a href="zone.html">
        <div class="change">
          Change zone
        </div>
      </a>
    <div id="showzone" class="showzone"></div>
    <div class="stats">
      <div class="partner">
        <div id="partner">
        </div>
      </div>
      <div class="content">
        <p class="dollars"><span id="balance">0</span> PokeDollars</p>
        <p class="pokemon"><span id="found_pokemon">0</span> of <span id='total_pokemon'>151</span> Pokemon</p>
      </div>
    </div>
          <div class="navibar">
          <a href="/html/shop.html">
            <div class="button">Shop</div>
          </a>
          <a href="/html/pokedex.html">
            <div class="button">PokeDex</div>
          </a>
          <br>
          <a href="/html/options.html">
            <div class="button">Options</div>
          </a>
          <a href="/html/showdown.html">
            <div class="button">Showdown</div>
          </a>
          <br>
          <a href="/html/credits.html">
            <div class="button">Credits</div>
          </a>
          <a href="https://github.com/cfreeley/PokemonSafari">
            <div class="button">Contribute</div>
          </a>
      </div>
    </div>
  </body>
</html>
